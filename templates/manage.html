{% extends "base.html" %}

{% block nav %}

<ul class="nav nav-pills">
  <li class="active">
    <a href="#">Systems</a>
  </li>
  <li><a href="/parts">Parts</a></li>
  <li><a href="/software">Software</a></li>
</ul>

{% endblock nav %}

{% block content %}

<h2>Systems</h2>
<div class="accordion">
  {% for system in systems %}
    {% include "system_edit.html" %}
  {% endfor %}
  <div id="systemsAdd" class="accordion-group">
    <div class="accordion-heading">
      <span class="accordion-toggle">
        <span class="desc">&nbsp;&nbsp;Add New...</span>
        <a class="pull-right" data-toggle="collapse" data-parent="#systemsNew" href="#systemNewAdd"><i class="icon-plus-sign"></i></a>
      </span>
    </div>
    <div id="systemNewAdd" class="accordion-body collapse">
      <div class="accordion-inner">
        <form class="form-horizontal" method="post">

          <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
              <input name="name" type="text" id="inputName" placeholder="System Name">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputDesc">Description</label>
            <div class="controls">
              <textarea name="desc" rows="3" class="input-xxlarge" ></textarea>          
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button name="key" type="submit" class="btn btn-primary" value="NEW">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
