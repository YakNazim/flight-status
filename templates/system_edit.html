<div id="systems" class="accordion-group">
  <div class="accordion-heading">
    <span class="accordion-toggle">
      <span class="name">{{ system.name }}</span>
      <span class="desc">{{ system.desc }}</span>
      <a class="pull-right" data-toggle="collapse" data-parent="#systems" href="#{{system.name}}"><i class="icon-edit"></i></a>
    </span>
  </div>
  <div id="{{system.name}}"class="accordion-body collapse">
    <div class="accordion-inner">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input type="text" id="inputName" >
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputDesc">Description</label>
          <div class="controls">
            <textarea rows="3"></textarea>          
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
