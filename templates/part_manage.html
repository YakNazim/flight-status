{% extends "base.html" %}

{% block nav %}

<ul class="nav nav-pills">
  <li><a href="/manage">Systems</a></li>
  <li class="active"><a href="#">Parts</a></li>
  <li><a href="/software">Software</a></li>
</ul>

{% endblock nav %}

{% block content %}

<h2>All Parts</h2>
<div class="accordion">
  {% for part in parts %}
    {% include "part_edit.html" %}
  {% endfor %}
  <div id="partsNew" class="accordion-group">
    <div class="accordion-heading">
      <span class="accordion-toggle">
        <span class="desc">Add New...</span>
        <a class="pull-right" data-toggle="collapse" data-parent="#partsNew" href="#partsNewAdd"><i class="icon-plus-sign"></i></a>
      </span>
    </div>
    <div id="partsNewAdd" class="accordion-body collapse">
      <div class="accordion-inner">
        <form class="form-horizontal" method="post">

          <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
              <input name="name" type="text" id="inputName" placeholder="Part Name">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputDesc">Description</label>
            <div class="controls">
              <textarea name="desc" rows="3"></textarea>          
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button name="key" type="submit" class="btn btn-primary" value="NEW">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
